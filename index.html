<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link rel="stylesheet" href="./output.css">
    <style>
        .completed span {
            text-decoration: line-through;
            color: greenyellow;
        }
    </style>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 text-white rounded-lg shadow-lg p-6 w-80 container">
        <h1 class="text-xl font-bold text-center mb-4 ">To-Do List</h1>
        <div class="flex items-center mb-4">
            <input type="text" id="todo-input" placeholder="Add a new task..."
                class="flex-grow bg-gray-700 text-white placeholder-gray-400 px-3 py-2 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            <button id="add-task-btn"
                class="bg-purple-500 text-white px-4 py-2 rounded-r-lg hover:bg-purple-600 transition">Add Task</button>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script src="./script.js"></script>
</body>

</html>
